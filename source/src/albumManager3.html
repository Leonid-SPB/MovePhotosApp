  <form name="Form1" action="" class="MainForm">
    <div style="width: 98%; text-align: center; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 20px">

      <div style="display: table; margin-top: 10px; margin-bottom: 10px; width: 100%">
        <div style="display: table-cell; text-align: center; vertical-align: middle; width: 50%">
          <div>
            <label for="Form1_SrcAlbumOwner">Откуда</label>
          </div>
          <div>
            <select class="ui-corner-tl ui-corner-bl ui-widget ui-widget-content no_glow_on_focus" style="margin-top: 0.3em" size="1" id="Form1_SrcAlbumOwner">
              <option value="my albums" class="italic_bold">Мои альбомы</option>
            </select>
          </div>
          <div>
            <select class="ui-corner-tl ui-corner-bl ui-widget ui-widget-content no_glow_on_focus" style="margin-top: 0.3em" size="1" id="Form1_SrcAlbumList">
              <option value="not selected">Альбом не выбран</option>
            </select>
          </div>
        </div>

        <div style="display: table-cell; text-align: center; vertical-align: middle; width: 50%">
          <div>
            <label for="Form1_DstAlbumOwner">Куда</label>
          </div>
          <div>
            <select class="ui-corner-tl ui-corner-bl ui-widget ui-widget-content no_glow_on_focus" style="margin-top: 0.3em; opacity: 0.5;" size="1" id="Form1_DstAlbumOwner" disabled="true">
              <option value="my albums" class="italic_bold">Мои альбомы</option>
            </select>
          </div>
          <div>
            <select class="ui-corner-tl ui-corner-bl ui-widget ui-widget-content no_glow_on_focus" style="margin-top: 0.3em" size="1" id="Form1_DstAlbumList">
              <option value="not selected">Альбом не выбран</option>
              <option value="save" class="italic_bold">Сохранить</option>
            </select>
          </div>
        </div>
      </div>

      <div style="display: table; margin-top: 10px; margin-bottom: 10px; width: 100%">
        <div style="display: table-cell; text-align: left; vertical-align: middle">
          <button id="goBtn" disabled=1 type="button">Переместить</button>
        </div>
        <div style="display: table-cell; text-align: left; width: 90%; vertical-align: middle">
          <div id="Progressbar"></div>
        </div>
      </div>

      <div style="display: table; margin-top: 10px; margin-bottom: 10px; width: 100%">
        <div style="display: table-cell; vertical-align: middle; text-align: left">
          <div style="display: table">
            <div style="display: table-cell; vertical-align: middle">
              <label>Страница:&nbsp;</label>
            </div>
            <div style="display: table-cell; vertical-align: middle">
              <button id="Form1_ShowPrev" class="ui-corner-tl ui-corner-bl" style="margin: 0; position: relative; right: -1px; padding-top: 0; padding-bottom: 0; height: 20px" type="button"></button>
            </div>
            <div style="display: table-cell; vertical-align: middle">
              <input id="Form1_ShownPhotosEdit" class="ui-widget ui-widget-content no_glow_on_focus" style="text-align: right; padding-right: 0.2em;" readonly="readonly" type="text" size="9" value="-/-">
            </div>
            <div style="display: table-cell; vertical-align: middle">
              <button id="Form1_ShowNext" class="ui-corner-tr ui-corner-br" style="margin: 0; position: relative; left: -1px; padding-top: 0; padding-bottom: 0; height: 20px" type="button"></button>
            </div>
          </div>
        </div>
        <div style="display: table-cell; text-align: left; vertical-align: middle; padding-right: 1em">
          <label for="Form1_SelectedPhotos">Выбрано:&nbsp;</label>
          <input id="Form1_SelectedPhotos" class="ui-widget ui-widget-content ui-corner-all" style="text-align: right; padding-right: 0.2em;" readonly="readonly" type="text" size="9" value="0/0">
        </div>
        <div style="display: table-cell; text-align: left; vertical-align: middle">
          <label>Выделить/убрать:&nbsp;</label>
          <button id="Form1_SelToggleAll" style="font-size: 0.9em" type="button">все</button>
          <button id="Form1_SelToggleVisible" style="font-size: 0.9em" type="button">текущие</button>
        </div>
      </div>

    </div>

    <div id="NoteField"></div>
    <div id="globalErrorBox"></div>

    <hr />
    <div style="width: 100%; height: 550px; overflow : auto; text-align: center">
      <ul id="thumbs_container">&nbsp;</ul>
    </div>
    <hr />
    <div style="width: 98%; text-align: right; margin-left: auto; margin-right: auto; margin-top: 10px">
      <label for="Form1_RevThumbSort">Обратная сортировка</label>
      <input id="Form1_RevThumbSort" type="checkbox" class="no_glow_on_focus">
    </div>
